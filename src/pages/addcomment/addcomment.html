<ion-header>

  <ion-navbar>
    <ion-title>ADD Notes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="content-style">
    <ion-item *ngIf="istext==1">
        <ion-textarea class="textarea-style common-text" rows="25" placeholder="Please Share Your Answer !"></ion-textarea>
        </ion-item> 
     <div *ngIf="istext==0"> 
      <ion-row>
          <ion-col col-6 class="colBackground" style="border-right:1px solid white;">
              <!-- <ion-icon name="md-camera"></ion-icon> -->
            <ion-label text-center class="bookTitles" >
              <ion-icon name="ios-camera" style="font-size:15vw"></ion-icon>
            </ion-label>
            <ion-label text-center class="TitlesText description-text">Upload Image</ion-label>
          </ion-col>
          <ion-col col-6 class="colBackground">
              <!-- <ion-icon name="md-add-circle"></ion-icon> -->
            <ion-label text-center  class="bookTitles">
              <ion-icon name="md-add-circle" style="font-size:15vw"></ion-icon>
            </ion-label>
            <ion-label text-center class="TitlesText description-text">Add More</ion-label>
          </ion-col>
        </ion-row>
  
  </div>
  </div>
</ion-content>
<ion-footer >
  <ion-card>
  <div class="row">
     <div class="col col-6 btn-note_type"> <button ion-button (click)="setTextmode()">Text Mode</button></div>
     <div class="col col-6 btn-note_type"> <button ion-button (click)="setImageMode()">Image Mode</button></div>
   </div>
  </ion-card>
<button ion-button full style="height:10vw;"><span class="description-text">Submit</span></button>
</ion-footer>
