<ion-header>
    <ion-navbar>
        <ion-title>
            Add Address
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="app-background">
    <ion-card style="padding-bottom:10px;">
        <ion-row radio-group class="app-background">
            <ion-item col-4 class="app-background">
                <ion-label>Mr.</ion-label>
                <ion-radio checked="true" value="Mr." item-start></ion-radio>
            </ion-item>
              
            <ion-item col-4 class="app-background">
                <ion-label>Mrs</ion-label>
                <ion-radio value="Mrs." item-start></ion-radio>
            </ion-item>
              
            <ion-item col-4 class="app-background">
                <ion-label>Miss</ion-label>
                <ion-radio value="Miss." item-start></ion-radio>
            </ion-item>
        </ion-row>

        <ion-item class="app-background">
            <ion-label floating>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item class="app-background">
            <ion-label floating>Mobile No</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item class="app-background">
            <ion-label floating>Hostel Name / Building Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item class="app-background">
            <ion-label floating>Room No / Cabin No</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-label class="addressTypeText app-background">NickName of your address</ion-label>
        <ion-item class="app-background"> 
            <button ion-button default (click)="addEvent(1)" [ngStyle]="{'background-color': buttonColor1,'color':textColor1}">Home</button>
            <button ion-button default (click)="addEvent(2)" [ngStyle]="{'background-color': buttonColor2,'color':textColor2}">Office</button>
            <button ion-button default (click)="addEvent(3)" [ngStyle]="{'background-color': buttonColor3,'color':textColor3}">Others</button>            
        </ion-item>
        <ion-item class="app-background" *ngIf="othersStatus">
                <ion-label floating>Enter your own label</ion-label>
                <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item class="app-background">
            <button ion-button default class="btnContinue">Continue</button>
        </ion-item>
    </ion-card>
</ion-content>
