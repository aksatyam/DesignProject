<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-list"></ion-icon>
    </button>
    <ion-title>Event</ion-title>
  </ion-navbar>
  <div class="event-header">
    <div class="event-heading" style="height:27px;font-weight:bolder;" [ngClass]="{'heading-selected': selectInCampus}" tappable
      (click)="openInCampus()"><span class="description-text">Campus Events</span></div>
    <div class="event-heading" style="height:27px;font-weight:bolder;" [ngClass]="{'heading-selected': selectOutCampus}" tappable
      (click)="openOutCampus()"><span class="description-text">OutCampus Events</span></div>
  </div>

</ion-header>


<ion-content>
  <ion-slides #requestSlides (ionSlideDidChange)="slideChanged()">
    <ion-slide disable-scroll="false" class="scrollable">

      <ion-list>

          <ion-card>
              <img src="assets/imgs/questioncard.jpg" style="height:40vw;width:100%;"/>
              <ion-card-content>
                <ion-card-title class="description-text" style="padding:1vw 3vw 1vw 3vw;">
                 <b>RainBow Resorts</b>
                  </ion-card-title>
                   <ion-item>
                      <ion-icon name="ios-pin-outline" item-start></ion-icon>
                  
                   <h3 class="course-card-heading common-text" style="color:darkslateblue;white-space:normal;"><b>Rainbow Resorts Water park : Amritsar</b></h3>
                   <p  class="common-text" style="padding-top:1vw;white-space:normal;"> 16 Milestone, Attari border road, Amritsar..</p>
                   </ion-item>
                  <ion-item>
                      <ion-icon name="ios-calendar-outline" item-start></ion-icon>
                   <h3 class="course-card-heading common-text" style="color:darkslateblue;white-space:normal;"><b>27 April 2018</b></h3>
                   <p  class="common-text" style="padding-top:1vw;white-space:normal;">&#8377;<span>350</span></p>
                  <button ion-button item-end style="padding: 4vw;" class="mybtn-color"> Register</button>
                  </ion-item>
              </ion-card-content>
            </ion-card>
      </ion-list>
    </ion-slide>

    <ion-slide disable-scroll="false" class="scrollable">

      <ion-list>
        <ion-card>
          <img src="assets/imgs/questioncard.jpg" style="height:40vw;width:100%;"/>
          <ion-card-content>
            <ion-card-title class="description-text" style="padding:1vw 3vw 1vw 3vw;">
             <b>RainBow Resorts</b>
              </ion-card-title>
               <ion-item>
                  <ion-icon name="ios-pin-outline" item-start></ion-icon>
              
               <h3 class="course-card-heading common-text" style="color:darkslateblue;white-space:normal;"><b>Rainbow Resorts Water park : Amritsar</b></h3>
               <p  class="common-text" style="padding-top:1vw;white-space:normal;"> 16 Milestone, Attari border road, Amritsar..</p>
               </ion-item>
              <ion-item>
                  <ion-icon name="ios-calendar-outline" item-start></ion-icon>
               <h3 class="course-card-heading common-text" style="color:darkslateblue;white-space:normal;"><b>27 April 2018</b></h3>
               <p  class="common-text" style="padding-top:1vw;white-space:normal;">&#8377;<span>350</span></p>
              <button ion-button item-end style="padding: 4vw;" class="mybtn-color"> Register</button>
              </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>
