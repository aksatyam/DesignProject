<ion-header>
    <ion-navbar>
        <ion-title>Book Name</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="openCartPage()">
                <ion-icon name="ios-cart"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager style="height:200px" autoplay="3000" loop="true" speed="1000">
        <ion-slide>
            <img src="assets/icon/unnamed.png" class="imageClass">
        </ion-slide>
        <ion-slide>
            <img src="assets/icon/unnamed.png" class="imageClass">
        </ion-slide>
        <ion-slide>
            <img src="assets/icon/unnamed.png" class="imageClass">
        </ion-slide>
    </ion-slides>
    <hr>
    <ion-label class="bookTitle">Book Name, Author</ion-label>
    <ion-item no-margin>
        <ion-label item-start class="Price">{{price | currency :'&#8377;'}}
            <span style="text-decoration:line-through;color:lightgray;font-size:1.8rem;">
                    {{price | currency :'&#8377;'}}
            </span>
        </ion-label>
        <ion-label item-end>
            <button ion-button default (click)="addToCart()">ADD TO CART</button>
        </ion-label>
    </ion-item>
    <div class="lineWidthRow">

    </div>
    <ion-row>
        <ion-item class="mypadding">
            <h3 class="description-text heighLights" style="color:#909090 !important;" > Highlights </h3>
        </ion-item>
    </ion-row>
    <ion-row>
        <ion-item class="mypadding">
            <h3 class="common-text" style="color:#909090 !important;"> Authur </h3>
            <p class="description-text">Ashish Kumar Satyam</p>
        </ion-item>
    </ion-row>

    <ion-row>
        <ion-item class="mypadding">
            <h3 class="common-text" style="color:#909090 !important;"> Edition </h3>
            <p class="description-text">2018</p>
        </ion-item>
    </ion-row>
    <ion-row>
        <ion-item class="mypadding">
            <h3 class="common-text" style="color:#909090 !important;"> Publisher </h3>
            <p class="description-text">Pearson</p>
        </ion-item>
    </ion-row>

    <ion-row>
        <ion-item class="mypadding">
            <h3 class="common-text" style="color:#909090 !important;"> Seller </h3>
            <p class="description-text">Pawan Sharma</p>
        </ion-item>
    </ion-row>
</ion-content>
