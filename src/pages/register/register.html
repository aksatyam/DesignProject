<ion-header>

  <ion-navbar>
    <ion-title> SIGN UP - STEP 3/3</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="HeaderBackground">
  </div>
  <div class="logoStyle">
    <img src="assets/icon/unnamed.png" class="logo">
  </div>
 
    <ion-grid style="padding:5vw; padding-right:8vw !important;">
      <ion-row>
        <ion-col col-12>
          <div>
            <ion-item>
              <ion-label floating>
                <span>Full Name</span>
              </ion-label>
              <ion-input type="text" name="fullname"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <div>
            <ion-item>
              <ion-label floating>
                <span>Registration Number</span>
              </ion-label>
              <ion-input type="text" name="regno"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="content-header">
            <label class=" description-text upper-text">Program Type</label>
            <ion-select placeholder="Select" class="description-text select-box ion-select" name="ComplainType">
              <ion-option value="C">Name1</ion-option>
              <ion-option value="S">Name2</ion-option>
              <ion-option value="R">Name3</ion-option>
              <ion-option value="E">Name4</ion-option>
            </ion-select>
          </div>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="content-header">
            <label class=" description-text upper-text">Discipline</label>
            <ion-select placeholder="Select" class="description-text select-box ion-select" name="discipline">
              <ion-option value="C">Name1</ion-option>
              <ion-option value="S">Name2</ion-option>
              <ion-option value="R">Name3</ion-option>
              <ion-option value="E">Name4</ion-option>
            </ion-select>
          </div>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="content-header">
            <label class=" subheader-font-size upper-text">Stream</label>
            <ion-select placeholder="Select" class="description-text select-box ion-select" name="stream">
              <ion-option value="C">Name1</ion-option>
              <ion-option value="S">Name2</ion-option>
              <ion-option value="R">Name3</ion-option>
              <ion-option value="E">Name4</ion-option>
            </ion-select>
          </div>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="content-header">
            <label class=" subheader-font-size upper-text">Course</label>
            <ion-select placeholder="Select" class="description-text select-box ion-select" name="course">
              <ion-option value="C">Name1</ion-option>
              <ion-option value="S">Name2</ion-option>
              <ion-option value="R">Name3</ion-option>
              <ion-option value="E">Name4</ion-option>
            </ion-select>
          </div>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="btn" type="submit" ion-button block class="description-text">
              Submit
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
