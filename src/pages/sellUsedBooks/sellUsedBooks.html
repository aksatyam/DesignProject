<ion-header>
  <ion-navbar>
    <ion-title>
      Sell Your Book
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <img src="{{pathForImage(lastImage)}}" style="width: 200px;height:200px" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Please Select Image!</h3> -->
  <ion-row>
    <ion-col col-6 class="colBackground" style="border-right:1px solid white;">
      <img src="{{pathForImage(firstImage)}}" class="frontBookPage" [hidden]="lastImage === null">
      <ion-label text-center class="bookTitles">
        <ion-icon name="ios-camera" [hidden]="firstImage !== null"></ion-icon>
      </ion-label>
      <ion-label text-center [hidden]="firstImage !== null" class="bookTitlesText">Upload Book Front Pic</ion-label>
    </ion-col>
    <ion-col col-6 class="colBackground">
      <img src="{{pathForImage(lastImage)}}" class="rareBookPage" [hidden]="lastImage === null">
      <ion-label text-center class="bookTitles">
        <ion-icon name="ios-camera" [hidden]="firstImage !== null"></ion-icon>
      </ion-label>
      <ion-label text-center [hidden]="lastImage !== null" class="bookTitlesText">Upload Book Rare Pic</ion-label>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span> Book Name</span>
            </ion-label>
            <ion-input type="text" [(ngModel)]="bookName"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span>Author's Name</span>
            </ion-label>

            <ion-input type="text" [(ngModel)]="autherName"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span>Pulisher's Name</span>
            </ion-label>
            <ion-input type="text" [(ngModel)]="pulisherName"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span>Books Edition</span>
            </ion-label>
            <ion-input type="number" [(ngModel)]="editionName"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span> Printed MRP</span>
            </ion-label>
            <ion-input type="number" [(ngModel)]="mrp"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span>Selling Price</span>
            </ion-label>
            <ion-input type="number" [(ngModel)]="sellingPrice"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label>Select Semester</ion-label>
            <ion-select class="description-text select-box ion-select" name="discipline">
              <ion-option value="1">C++</ion-option>
              <ion-option value="2">JAVA</ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label>Select Subject</ion-label>
            <ion-select class="description-text select-box ion-select" name="discipline">
              <ion-option value="1">BCA</ion-option>
              <ion-option value="2">MCA</ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <button ion-button class="btnadd" tappable (click)="openCheckout()">Add Book</button>
</ion-footer>
