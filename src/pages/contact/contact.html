<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="md-list"></ion-icon>
      </button>
    <ion-title>
      Trainning
    </ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="tabsTitle" class="header-background" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="1">
        Trainning Companies
      </ion-segment-button>
      <ion-segment-button value="2" class="leftBar">
        Upcoming Workshops
      </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="scrollable">
    <ion-slides #headerSlide (ionSlideDidChange)="headerSlideChanged()">
        <ion-slide>
            <ion-slides #contentSlide (ionSlideDidChange)="contentSlideChanged()" class="SliderImages" pager autoplay="3000" loop="true" speed="1000"> 
                <ion-slide *ngFor="let sl of slideArray" >
                      <img src="assets/icon/unnamed.png" class="imageClass">
                </ion-slide>
            </ion-slides>
            <ion-card *ngFor="let sl of slideArray">
              <img src="assets/icon/unnamed.png" style="height:40vw;width:100%;"/>
              <ion-card-content>
                <ion-card-title class="description-text" style="padding:1vw 3vw 1vw 3vw;">
                 <b>RainBow Resorts</b>
                  </ion-card-title>
                   <ion-item>
                      <ion-icon name="ios-pin-outline" item-start></ion-icon>
                  
                   <h3 class="course-card-heading common-text" style="color:darkslateblue;white-space:normal;"><b>Rainbow Resorts Water park : Amritsar</b></h3>
                   <p  class="common-text" style="padding-top:1vw;white-space:normal;"> 16 Milestone, Attari border road, Amritsar..</p>
                   </ion-item>
                  <ion-item>
                      <ion-icon name="ios-book-outline" item-start></ion-icon>
                   <h3 class="course-card-heading common-text" style="color:darkslateblue;white-space:normal;">
                     <b>Web Development</b>
                  </h3>
                  <button ion-button item-end style="padding: 4vw;" class="mybtn-color"> View Courses</button>
                  </ion-item>
              </ion-card-content>
            </ion-card>
