<ion-header>

  <ion-navbar>
    <ion-title>Contribute</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Semester</ion-label>
          <ion-select class="description-text select-box ion-select" name="ComplainType">
            <ion-option value="C">First Semester</ion-option>
            <ion-option value="S">Second Semester</ion-option>
            <ion-option value="R">Third Semester</ion-option>
            <ion-option value="E">Fourth Semester</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Subject</ion-label>
          <ion-select class="description-text select-box ion-select" name="ComplainType">
            <ion-option value="C">Lovely Profession University</ion-option>
            <ion-option value="S"> Chandighar University</ion-option>
            <ion-option value="R">Jammu University</ion-option>
            <ion-option value="E">PTU University</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Contribution Type</ion-label>
          <ion-select class="description-text select-box ion-select" name="ComplainType">
            <ion-option value="C">PPT Notes</ion-option>
            <ion-option value="S">PPF Notes</ion-option>
            <ion-option value="R">E-Book</ion-option>
            <ion-option value="E">Instruction Plan (IP)</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <div style="height:40vw;background-color:#eeeeee;" class="centre-align-style">
       <button ion-button> <ion-icon name="ios-camera"></ion-icon>&nbsp;&nbsp; Browse File</button>
    </div>
  </ion-grid>


</ion-content>
<ion-footer>
  <button class="btn" type="submit" ion-button block class="description-text">
              Submit
            </button>
</ion-footer>
