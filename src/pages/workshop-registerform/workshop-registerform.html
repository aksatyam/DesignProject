    <img src="assets/imgs/questioncard.jpg" />

      <ion-col col-12>
        <div>
          <ion-item>

    <ion-row>
      <ion-col col-12>
        <div>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span>Mobile Number</span>
            </ion-label>
            <ion-input type="text" name="contact"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          <ion-item>
            <ion-label floating>
              <span>Course</span>
            </ion-label>
            <ion-input type="text" name="contact"></ion-input>
          </ion-item>
        </div>
      </ion-col>
