<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <button ion-button style="background-color: transparent;">RESET</button>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="sortvalue">
    <ion-list-header>
      <ion-icon name="ios-list-outline"></ion-icon> <span>Sort By:</span> {{header}}
    </ion-list-header>
    <ion-item>
      <ion-label>Text Value1</ion-label>
      <ion-radio value="value1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Text Value2</ion-label>
      <ion-radio value="value2"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-footer *ngIf="sortvalue != undefined">
    <button ion-button full style="height:14vw;" (click)="hello()"><span class="description-text">Apply</span></button>
  </ion-footer>
</ion-content>
