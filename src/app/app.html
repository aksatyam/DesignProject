<ion-menu [content]="content">
    <ion-content>
        <div class="UserInfo">
            <div>
                    <img src="assets/imgs/vishal.JPG" class="menu-image">
                <button class="btn-contribute" (click)="opencontribute()"  menuClose>Contribute</button>
            </div>
            <ion-label class="nameTitle description-text">Pawan Sharma</ion-label>
            <ion-label class="nameTitle description-text" style="padding-top:3vw;">
                <span>+91 9986953223</span>
                <span style="float: right;padding-right:5vw;" (click)="openprofile()" menuClose><ion-icon name="md-more"></ion-icon></span>
            </ion-label>
        </div>
        <ion-list class="menu-list">
            <ion-item menuClose class="navlist-item" *ngFor="let p of pages" tappable (click)="openPage(p)">
                <ion-label>
                    <span style="vertical-align: sub"><img [src]="'assets/menu/'+p.ImageName" class="menu-icons"></span>
                    <span class="description-text" style="color:#606060;">&nbsp;&nbsp;&nbsp;&nbsp; {{p.title}}</span>
                </ion-label>
            </ion-item>
        </ion-list>
        <div class="logout-rateus">
            <div menuClose class="rate-us">
                <ion-icon name="md-star-half"></ion-icon> Rate Us
            </div>
            <div menuClose class="logout-btn" overflow-scroll="false" no-bounce has-bouncing="false">
                <ion-icon name="ios-log-out"></ion-icon> Logout
            </div>
        </div>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
